{% set name = "joseki" %}
{% set version = "2.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/joseki-{{ version }}.tar.gz
  sha256: 234b8e0905319cb341f15f9e312e37361c3b53b4b1410bf89270388e2f058df5

build:
  entry_points:
    - joseki = joseki.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pdm-pep517 >=1.0
    - pip
  run:
    - python >=3.8
    - click >=8.1.3
    - pint >=0.20.1
    - netcdf4 >=1.6.2
    - numpy >=1.22.0
    - pandas >=1.5.2
    - scipy >=1.9.3
    - xarray >=2022.12.0
    - ussa1976 >=0.3.4
    - attrs >=22.2.0
    - importlib-resources >=5.10.2

test:
  imports:
    - joseki
  commands:
    - pip check
    - joseki --help
  requires:
    - pip

about:
  home: https://github.com/rayference/joseki
  summary: Reference atmosphere's thermophysical profiles for radiative transfer applications in Earth's atmosphere.
  license: MIT
  license_file: LICENSE
  doc_url: https://rayference.github.io/joseki/2.5.2

extra:
  recipe-maintainers:
    - leroyvn
    - nollety
